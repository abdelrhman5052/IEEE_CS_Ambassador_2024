<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <form action="get" novalidate target="_blank">
    <div>
        <label for="">Search</label><br><br>
        <input type="search" placeholder="Enter A Search Word" autofocus name="search">
    </div><br>
    <div>
        <label for="">File</label><br><br>
        <input type="file" name="file">
    </div><br>
    <div>
        <label for="">URL</label><br><br>
        <input type="url" required name="url">
    </div><br>
    <div>
        <hr>
        <label for="">Date</label><br><br>
        <input type="date" name="date" value="1982-10-25">
    </div><br>
    <div>
        <label for="">Month</label><br><br>
        <input type="month" name="month" value="1982-10">
    </div>
    <br>
    
    <div>

        <pre>
            Hello Line One
            Hello Line Two
            Hello Line Three
                Hello Line Four
        </pre>
    </div>
    <div>
        <iframe src="https://elzero.org/" width="100%" height="400px" frameborder="0"></iframe>
    </div>
    <input type="reset" value="Empty">
    <input type="submit" value="Send">
</form>


</body>
</html>
