<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <form action="">
    <label>Username</label><br>
    <input type="text" required placeholder="UserName" name="User"> 
    <br>
    <hr>
    <label>Password</label><br>
    <input type="password" placeholder="Password Complex" name="Pass">
    <br>
    <hr>
    <label>Mobile</label><br>
    <input type="text" value="+0100123(234)" placeholder="Valid Number" name="Phone"> 
    <br>
    <input type="hidden" value="12347">
    <hr>
    <label>Email</label><br>
    <input type="email" required placeholder="Valid Email" name="Mail"> 
    <br>
    <hr>
    <label>Subject</label><br>  
    <input type="text" placeholder="Your Subject" name="Sub"><br><br>
    <input type="reset" value="Empty Form">
    <input type="submit" value="Send Data"><hr>
</form>


</body>
</html>
